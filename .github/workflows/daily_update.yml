name: Daily News Update

on:
  schedule:
    - cron: '0 0 * * *' # 每天 UTC 0點 (台灣早上8點) 執行
  workflow_dispatch: # 允許手動按按鈕執行

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies (Force Upgrade)
      run: |
        python -m pip install --upgrade pip
        pip install feedparser pytz
        # 這裡是最關鍵的一行：強制升級 Google AI 套件到最新版
        pip install --upgrade google-generativeai

    - name: Run script
      env:
        # 務必確保你有在 Settings -> Secrets 設定 GEMINI_API_KEY
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        # 如果內容沒變，不報錯直接結束
        git commit -m "Auto-update news and quiz" || exit 0
        # 強制推送到 main 分支
        git push origin HEAD:main
